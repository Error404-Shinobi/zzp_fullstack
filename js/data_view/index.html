<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <table id="root" class="table table-striped">
        <thead>
            <td>序号</td>
            <td>名字</td>
            <td>花名</td>
            <td>年龄</td>
            <td>家乡</td>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        const students = [{
            name: 'Kagome',
            age: 18,
            hometown: 'Tokyo',
            nickName: 'Sunshine'
        },
        {
        name: '皮鑫',
        age: 18,
        hometown: '宜春',
        nickName: '三星'
    },
        {
            name:'水果鱼',
            age:'19',
            hometown:'景德镇',
            nickname:'fruitfish'
        },
        {
            name : '邹振于',
            age : 21,
            hometown : '赣州',
            nickName : '东理'
        }
        ]
        const tBodyEle = document.querySelector('#root tbody');
        students.forEach((student,index) => {
            tBodyEle.innerHTML += `
            <tr>
                <td>${index+1}</td>
                <td>${student.name}</td>
                <td>${student.nickName}</td>
                <td>${student.age}</td>
                <td>${student.hometown}</td>
            <tr>
            `
        })
    </script>
</body>
</html>
